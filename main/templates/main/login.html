<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Insightfy</h1>
        <h2>Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="rain" style="left: 20%;"></div>
    <div class="rain" style="left: 50%; animation-delay: 0.5s;"></div>
    <div class="wind" style="top: 20%;"></div>
    <div class="wind" style="top: 50%; animation-delay: 1s;"></div>
</body>
</html>
